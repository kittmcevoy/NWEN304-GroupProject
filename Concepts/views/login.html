<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="signup" class="input-group">
            <input type="email" class="input-field" placeholder="example@domain.com" required>
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Sign up</button>
        </form>
        <span class="form-box-span">Login using</span>
        <div class="social-icons">
            <img src="/images/google.png" alt="Google login" />
            <img src="/images/twitter.png" alt="Twitter login" />
            <img src="/images/facebook.png" alt="Facebook login" />
          </div>
      </div>
    </div>
    <script src="/controller/login.js"></script>
  </body>
</html>
